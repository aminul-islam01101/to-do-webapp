<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/index.min.css"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/index.min.js"
      defer
    ></script>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="flex min-h-screen items-center justify-center">
    <main
      class="container rounded-lg border-4 border-solid border-pest-200 bg-pest-100 p-5 text-center"
    >
      <!-- ********************
        Image and heading
       *******************-->

      <header class="flex flex-col items-center gap-4">
        <img
          class="h-4 max-w-full"
          src="./images/company/company-1.png"
          alt=""
          srcset=""
        />

        <h1 class="text-2xl uppercase">to-do app</h1>
      </header>

      <!-- **************************
        add task and input form section
      ********************************* -->

      <section class="add-task">
        <form
          action=""
          class="my-5 flex flex-wrap items-center justify-center gap-2 rounded border-4 border-solid border-pest-200 bg-white p-1"
        >
          <label
            for="new-task"
            class="whitespace-nowrap rounded bg-slate-200 p-1 px-4"
            >Add New Task</label
          >
          <!-- Input form element -->
          <input
            type="text"
            name=""
            id="new-task"
            placeholder="Enter new task"
            class="min-w-[100px] max-w-40 shrink-0 rounded bg-slate-200 p-1 outline-none placeholder:pl-3 focus:outline-4 focus:outline-offset-2 focus:outline-pest-200"
          />
          <!-- Submit btn element -->
          <a href=""><button type="button" class="btn py-1">Add Task</button></a>
        </form>
      </section>

      <!--  -->
      <section class="task grid grid-cols-1 gap-6 md:grid-cols-2 items-start">
        <!-- ************************
          incomplete-task section
         ******************************-->

        <article
          class="incomplete-task rounded border-4 border-solid border-pest-200 bg-white p-4"
        >
          <h2 class="border-b-2 border-solid border-pest-200 uppercase">
            incomplete-tasks
          </h2>
          <ul class="text-left">
            <!-- list item-1 -->

            <li class="border-b-2 border-dotted border-pest-200 py-2">
              <input type="checkbox" name="" id="check-box" class="ml-2" />
              <label for="check-box">Task Name</label>
            </li>
            <!-- list item-2 -->

            <li class="border-b-2 border-dotted border-pest-200 py-2">
              <input type="checkbox" name="" id="check-box" class="ml-2" />
              <label for="check-box">Task Name</label>
            </li>
            <!-- list item-3 -->

            <li class="border-b-2 border-dotted border-pest-200 py-2">
              <input type="checkbox" name="" id="check-box" class="ml-2" />
              <label for="check-box">Task Name</label>
            </li>
          </ul>
        </article>

        <!-- **********************************
          incomplete-task section abd Delete btn
         ****************************************-->

        <article
          class="incomplete-task rounded border-4 border-solid border-pest-200 bg-white p-4"
        >
          <h2 class="border-b-2 border-solid border-pest-200 uppercase">
            Completed-tasks
          </h2>
          <ul class="text-left">
            <!-- list item-1 -->
            <li
              class="flex justify-between border-b-2 border-dotted border-pest-200 py-2"
            >
              <label for="check-box" class="ml-2">Task Name</label>

              <!-- Delete btn element -->
              <input
                type="button"
                value="Delete"
                class="btn mr-2 bg-red-400 px-2 text-sm capitalize text-white"
              />
            </li>
          </ul>
        </article>
      </section>
    </main>

    <script src="../index.js"></script>
  </body>
</html>
